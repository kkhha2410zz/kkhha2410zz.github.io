<!DOCTYPE html>
<head>
		<title>Tính thế kỷ</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			function tinhtheky(y){
				var theky=(y+99)/100;
				theky=Math.floor(theky);
				return theky;
			}
			document.write("Năm 2000 thuộc thế kỷ thứ "+tinhtheky(2000));
		</script>

	</body>
</html>
