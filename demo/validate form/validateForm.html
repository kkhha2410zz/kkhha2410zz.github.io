<html>
<head>
	<title>register</title>
	<meta charset="utf-8">
	<script src="js/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form action="result.html" method="get" id="testForm">
		<h1>Register</h1>
		<div class="input">
			<input type="text" placeholder="Họ tên" name="name" id="name"/>
			<div class="tooltit"></div>
		</div>
		<div class="input">
			<input type="password" placeholder="Password" name="password" id="password"/>
			<div class="tooltit"></div>
		</div>
		<div class="input">
			<input type="password" placeholder="Kiểm tra lại password" name="passwordTest" id="passwordTest" />
			<div class="tooltit"></div>
		</div>
		
		<fieldset>
			<legend>Thông tin cá nhân</legend>
			<div class="gender input">
				Giới tính:
				<input type="radio" name="gender" value="Nam" id="male" />   <label for="male">Nam</label>			
				<input type="radio" name="gender" value="Nữ" id="female" />   <label for="female">Nữ</label>
				<input type="radio" name="gender" value="Ohaha" id="ohaha" />   <label for="ohaha">Khác</label>
				<div class="tooltit"></div>
			</div>
			<div class="date">
				<label for="day">Ngày sinh: </label>
				<select name="birthday" id="day"></select>
				
				<label for="month">Tháng sinh: </label>
				<select name="birthmonth" id="month"></select>
				
				<label for="year">Năm sinh: </label>
				<select name="birthyear" id="year"></select>
				<br />
			</div>
			
			<label for="email">Email:</label>
			<div class="input">
				<input type="text" name="email" id="email" />
				<div class="tooltit"></div>
			</div>
			<label for="address">Địa chỉ:</label>
			<div class="input">
				<input type="text" name="address" id="address" />
				<div class="tooltit"></div>
			</div>
			<label for="telephone">Điện thoại: </label>
			<div class="input">
				<input type="text" name="telephone" id="telephone" />
				<div class="tooltit"></div>
			</div>
			
		</fieldset>

		<button type="submit" class="submit">Đăng ký</button>
		<button type="reset" class="reset">Xóa</button>

	</form>

	<script>
		for(let number = 1; number <= 31; number++){
			$('<option value="' + number + '">' + number + '</option>').appendTo('#day');
		}
		for(let number = 1; number <= 12; number++){
			$('<option value="' + number + '">' + number + '</option>').appendTo('#month');
		}
		for(let number = 1970; number <= 2017; number++){
			if(number == 2000){
				$('<option value="' + number + '" selected>' + number + '</option>').appendTo('#year');
			}
			$('<option value="' + number + '">' + number + '</option>').appendTo('#year');
		}
	</script>
	<script src="form.js"></script>
</body>
</html>
