<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Bảng</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center m-4">Danh sách học viên</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th id="hoten"><button onclick="sortTable()">Họ tên</th>
                        <th id="namsinh"><button onclick="sortTable()">Năm sinh</th>
                        <th id="mail"><button onclick="sortTable()">Email</th>
                        <th id="sdt"><button onclick="sortTable()">Số điện thoại</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        let students = [
            {
                name: 'Nguyen Van A',
                birthYear: 1999,
                email: 'nva@gmail.com',
                phone: '01999'
            },
            {
                name: 'Nguyen Van D',
                birthYear: 1998,
                email: 'ntb@gmail.com',
                phone: '01998'
            },
            {
                name: 'Nguyen Van C',
                birthYear: 2000,
                email: 'ntc@gmail.com',
                phone: '02000'
            }
        ];

        function renderContent() {
            let htmlContent = '';

            for (let i = 0; i < students.length; i++) {
                const s = students[i];

                htmlContent += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.birthYear}</td>
                        <td>${s.email}</td>
                        <td>${s.phone}</td>
                        <td>
                            <a href="javascript:void(0)" class="text-danger" onclick="deleteUser(${i}, this)">
                                <i class="fa fa-trash-alt"></i> Xóa
                            </a>
                        </td>
                    </tr>
                `
            }

            $('tbody').html(htmlContent);
        }

        function deleteUser(index, deleteButton) {
            students.splice(index, 1);

            if (confirm("Are you sure?")) {
            
                renderContent();


            }
        }

        function sortStudentsByColumn(column){
   
            students.sort(function(a, b){
                if (a[column] < b[column]) {
                    return -1;
                } 

                if (a[column] > b[column]) {
                    return 1;
                }

                return 0;
            });

            renderContent();
        }
         $(function () {
            renderContent();
        })


            function sortTable() {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.querySelectorAll("#hoten, #namsinh, #mail, #sdt");
  switching = true;
  
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("td")[0];
      y = rows[i + 1].getElementsByTagName("td")[0];
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
 
  }
   renderContent();
}

        $("#searchBox").keyup(function()
{
    $("td:gt(0)",table).hide();
    $("td:gt(0):contains('"+this.value+"')",table).show();
    renderContent();
});
    </script>
</body>

</html>
